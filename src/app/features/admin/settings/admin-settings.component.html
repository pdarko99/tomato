<p-toast></p-toast>

<div class="settings-container">
  <div class="page-header">
    <h1>Admin Settings</h1>
    <p>Manage your admin account settings</p>
  </div>

  <div class="settings-grid">
    <!-- Profile Section -->
    <p-card>
      <ng-template #header>
        <div class="card-header">
          <i class="pi pi-user"></i>
          <h3>Admin Profile</h3>
        </div>
      </ng-template>

      <div class="profile-avatar">
        <p-avatar [image]="userAvatar" size="xlarge" shape="circle"></p-avatar>
        <div class="avatar-info">
          <div class="name-badge">
            <h4>{{ authService.currentUser()?.firstName }} {{ authService.currentUser()?.lastName }}</h4>
            <p-tag value="Admin" severity="danger"></p-tag>
          </div>
          <p>{{ authService.currentUser()?.email }}</p>
        </div>
      </div>

      <form [formGroup]="profileForm" (ngSubmit)="updateProfile()">
        <div class="form-row">
          <div class="form-field">
            <label for="firstName">First Name</label>
            <input
              pInputText
              id="firstName"
              formControlName="firstName"
              placeholder="First name"
            />
          </div>
          <div class="form-field">
            <label for="lastName">Last Name</label>
            <input
              pInputText
              id="lastName"
              formControlName="lastName"
              placeholder="Last name"
            />
          </div>
        </div>

        <div class="form-field">
          <label for="email">Email</label>
          <input
            pInputText
            id="email"
            formControlName="email"
            placeholder="Email address"
          />
        </div>

        <div class="form-field">
          <label for="phone">Phone Number</label>
          <input
            pInputText
            id="phone"
            formControlName="phone"
            placeholder="Phone number (optional)"
          />
        </div>

        <p-button
          type="submit"
          label="Save Changes"
          icon="pi pi-save"
          styleClass="btn-tomato"
          [loading]="loadingProfile"
        ></p-button>
      </form>
    </p-card>

    <!-- Password Section -->
    <p-card>
      <ng-template #header>
        <div class="card-header">
          <i class="pi pi-lock"></i>
          <h3>Change Password</h3>
        </div>
      </ng-template>

      <form [formGroup]="passwordForm" (ngSubmit)="changePassword()">
        <div class="form-field">
          <label for="currentPassword">Current Password</label>
          <p-password
            id="currentPassword"
            formControlName="currentPassword"
            placeholder="Enter current password"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </div>

        <div class="form-field">
          <label for="newPassword">New Password</label>
          <p-password
            id="newPassword"
            formControlName="newPassword"
            placeholder="Enter new password"
            [toggleMask]="true"
            styleClass="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </div>

        <div class="form-field">
          <label for="confirmPassword">Confirm New Password</label>
          <p-password
            id="confirmPassword"
            formControlName="confirmPassword"
            placeholder="Confirm new password"
            [toggleMask]="true"
            [feedback]="false"
            styleClass="w-full"
            inputStyleClass="w-full"
          ></p-password>
        </div>

        <p-button
          type="submit"
          label="Change Password"
          icon="pi pi-lock"
          styleClass="btn-tomato"
          [loading]="loadingPassword"
        ></p-button>
      </form>
    </p-card>

    <!-- Account Actions -->
    <p-card>
      <ng-template #header>
        <div class="card-header">
          <i class="pi pi-cog"></i>
          <h3>Account</h3>
        </div>
      </ng-template>

      <div class="account-info">
        <div class="info-row">
          <span class="info-label">Role</span>
          <p-tag value="Administrator" severity="danger"></p-tag>
        </div>
        <div class="info-row">
          <span class="info-label">Member since</span>
          <span>{{ authService.currentUser()?.createdAt | date:'MMMM yyyy' }}</span>
        </div>
      </div>

      <p-divider></p-divider>

      <p-button
        label="Logout"
        icon="pi pi-sign-out"
        severity="danger"
        [outlined]="true"
        (onClick)="logout()"
      ></p-button>
    </p-card>
  </div>
</div>
